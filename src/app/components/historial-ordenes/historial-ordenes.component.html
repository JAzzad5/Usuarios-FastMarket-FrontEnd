<app-barra-superior></app-barra-superior>
<div class="contenedor-historial">
    <div class="titulo">
        <fa-icon class="mr-1" [routerLink]="['/categorias']" routerLinkActive="router-link-active"  [icon]="faArrowLeft" ></fa-icon>
        Historial de Órdenes
    </div>
    <div class="ordenes">
        <div *ngFor="let orden of ordenes" class="shadow orden">
            <div class="datos">
                <div class="comercio">
                    <div class="cabecera">
                        <div [ngClass]="{'estado-e': orden.estado == 'Entregado', 'estado-p': orden.estado == 'Pendiente', 'estado-c': orden.estado == 'En Camino'}" class="estado">
                            <fa-icon style="font-size: 10px; margin-right: 5px;" [icon]="faCircle"></fa-icon>
                            {{orden.estado}}
                        </div>
                        <div class="fecha">{{orden.fecha}}</div>
                    </div>
                    <div *ngIf="orden.motorista != null" class="motorista">{{orden.motorista[0].Nombre}}</div>
                    <div *ngIf="orden.motorista == null" class="motorista">Su orden aún no ha sido tomada</div>
                    <div  *ngFor="let producto of orden.productos" class="producto">
                        <div class="nombreComercio"></div>
                        <img class="img-producto" src="../../../assets/images/productos/{{producto._id.ImagenProducto}}" alt="">
                        <div class="sub-contenedor">
                            <div class="cantidad rounded rounded-circle"> Cantidad: {{producto.Cantidad}} </div>
                            <div class="nombre-producto">  {{producto._id.NombreProducto}} </div>
                            <div class="precio">L.{{producto._id.Precio}} </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
