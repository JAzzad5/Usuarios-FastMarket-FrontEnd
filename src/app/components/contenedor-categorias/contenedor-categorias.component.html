<div class="contenedor-vistas">
    <div class="contenedor-categorias">
        <div class="area-categorias">
            <div class="titulo"> Categorias:</div>
            <div class="categorias row" >
                <div class="categoria col-6" *ngFor="let categoria of categorias" routerLink="/{{categoria.NombreCategoria}}/comercios" routerLinkActive="router-link-active">
                    <img  class="img-categoria" src="../../../assets/images/{{categoria.ImagenCategoria}}" alt="Restaurantes">
                    <div class="datos-categoria"> {{categoria.NombreCategoria}}
                        <p>{{categoria.Comercios.length}} Comercios</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
