<div class="contenedor-perfil">
    <div class="titulo">
        <fa-icon [routerLink]="['/categorias']" routerLinkActive="router-link-active"  [icon]="faArrowLeft" ></fa-icon>
        Mi Perfil
    </div>
    <div class="datos-principales">
        <img class="rounded rounded-circle" src="../../../assets/images/fotos perfil/{{Usuario.ImagenUsuario}}" alt="">
        <div class="datos">
            <div class="nombre-completo">{{Usuario.NombreUsuario}}</div>
            <div class="numero"> {{Usuario.Telefono}}</div>
            <div class="correo">{{Usuario.Correo}}</div>
            <button class="btn btn-editar mt-3" disabled>Editar</button>
        </div>
    </div>
    <div class="datos-generales">
        <p >Mis Datos:</p>
        <div class="form-label">Nombre Completo:  
            <input class="form-control" placeholder={{Usuario.NombreUsuario}} type="text">
        </div>
        <div class="form-label">Correo:
            <input class="form-control" placeholder={{Usuario.Correo}} type="email">
        </div>
        <div class="form-label">Teléfono:
            <input class="form-control" placeholder={{Usuario.Telefono}} type="tel">
        </div>
        <button class="btn btn-ubicacion">Ubicación:  {{Usuario.Ubicacion.NombreUbicacion}}</button>
        <button class="btn btn-tarjeta">Tarjeta: {{Usuario.Tarjeta.Numero}}</button>
    </div>
    <div class="ajustes">
        <p >Acciones:</p>
        <button class="btn btn-contraseña">Cambiar Contraseña</button>
        <button [routerLink]="['/inicio-sesion']" routerLinkActive="router-link-active"  class="btn btn-danger">Cerrar Sesión</button>
    </div>
</div>
